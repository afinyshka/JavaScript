<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>

    <script>
        // 1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

        const dropdownItemElem = document.querySelectorAll('.dropdown-item')

        dropdownItemElem.forEach(element => {
            element.classList.add('super-dropdown')
        })

        // 2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.

        const btnElem = document.querySelector('.btn')
        btnElem.classList.contains('btn-secondary') ? btnElem.classList.remove('btn-secondary') : btnElem.classList.add('btn-secondary')
        // if (btnElem.classList.contains('btn-secondary')) {
        //     btnElem.classList.remove('btn-secondary')
        // } else {
        //     btnElem.classList.add('btn-secondary')
        // }

        // 3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".
        let menuElem
        if (menuElem = document.querySelector('.menu')) {
            menuElem.classList.remove('dropdown-menu')
        }

        // 4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
        //     `<a href="#">link</a>`

        const menuDivElem = document.querySelector('div.dropdown')
        // const linkElem = document.createElement('a')
        // linkElem.textContent = 'link'
        // linkElem.href = '#'
        // console.log(linkElem)
        // menuDivElem.insertAdjacentElement('afterend', linkElem)
        const linkElem = '<a href="#">link</a>'
        menuDivElem.insertAdjacentHTML('afterend', linkElem)

        // 5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

        const dropdownMenuBtnElem = document.querySelector('#dropdownMenuButton')
        dropdownMenuBtnElem.id = 'superDropdown'

        // 6. Добавьте атрибут data - dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

        const attrElem = document.querySelector('[aria-labelledby="dropdownMenuButton"]')
        if (attrElem) {
            attrElem.dataset.dd = '3'
        }

        // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

        const dropDownToggleElem = document.querySelector('.dropdown-toggle')
        dropDownToggleElem.removeAttribute('type')

    </script>
</body>

</html>
