<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make up the bulk of the card's
                content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another link</a>
        </div>
    </div>
    <script>
        // 1. Найти по id, используя getElementById, элемент с id равным "super_link" и вывести этот элемент в консоль.

        const superLinkElement = document.getElementById('super_link')
        console.log(superLinkElement)

        // 2. Внутри всех элементов на странице, которые имеют класс "card-link", поменяйте текст внутри элемента на "ссылка".

        const cardLinkElems = document.querySelectorAll('.card-link')
        console.log(cardLinkElems)

        // 3. Найти все элементы на странице с классом "card-link", которые лежат в элементе с классом "card-body" и вывести полученную коллекцию в консоль.

        const cardBodyElem = document.querySelector('.card-body')
        const cardLinkElemsFromCardBody = cardBodyElem.querySelectorAll('.card-link')
        // console.log(cardLinkElemsFromCardBody)
        cardLinkElemsFromCardBody.forEach(element => {
            console.log(element)
        })

        // 4. Найти первый попавшийся элемент на странице у которого есть атрибут data - number со значением 50 и вывести его в консоль.

        const atributeDataNumberElem = document.querySelector('[data-number="50"]')
        console.log(atributeDataNumberElem)

        // 5. Выведите содержимое тега title в консоль.

        const titleElem = document.querySelector('title')
        console.log(titleElem)

        // 6. Получите элемент с классом "card-title" и выведите его родительский узел в консоль.

        const cardTitleElem = document.querySelector('.card-title')
        const parentCardTitleElem = cardTitleElem.parentNode
        console.log(parentCardTitleElem)

        // 7. Создайте тег p, запишите внутри него текст "Привет" и добавьте созданный тег в начало элемента, который имеет класс "card".

        const paragraphElem = document.createElement('p')
        paragraphElem.textContent = 'Привет'
        const cardElem = document.querySelector('.card')
        cardElem.insertAdjacentElement('afterbegin', paragraphElem)
        // cardElem.insertAdjacentElement('beforebegin', elementToInsert) // Вставка перед указанным элементом
        // cardElem.insertAdjacentElement('afterbegin', elementToInsert) // Вставка в начало указанного элемента
        // cardElem.insertAdjacentElement('beforeend', elementToInsert) // Вставка в конец указанного элемента
        // cardElem.insertAdjacentElement('afterend', elementToInsert) // Вставка после указанного элемента

        // 8. Удалите тег h6 на странице.

        const headingSix = document.querySelector('h6')
        headingSix.remove()

    </script>
</body>

</html>
